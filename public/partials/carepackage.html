<div class="parentDisplays" id="carepackageParentDisplay" ng-controller="orderCtrl">

  <h1>Donate a bag, and we will send it to someone you know!</h1>

  <div class="packageDisplays" id="receiverInfoPackageDisplay">
    <h4>Tell us a little about them</h4>
    <span>
      <p>Recipient</p>
      <input type="text" name="" value="" ng-model="order.recipient.name">
    </span>
    <span id="receiverInfoDiagnosiesSpan">
      <p>Diagnosies</p>
      <div class="" id="receiverInfoDiagnosiesDropdownContainer">
        <!-- <select id="0receiverInfoDiagnosiesDropdown" class="receiverInfoDiagnosiesDropdowns" ng-model="order.recipient.diagnosies[0].name" ng-change="selectDiagnosis(0)" name="">

        </select> -->
      </div>
      <!-- <a href="" ng-click="newDiagnosis()" ng-if="order.diagnosies[order.diagnosies.length-1] != undefined">New Diagnosis</a> -->
    </span>

    <div class="checkoutFormDivs" id="shippingInfoCheckoutFormDiv">
      <p>Shipping Information</p>
      <span>
        <input type="text" name="address" value="" placeholder="Address" ng-model="order.shipping.address">
        <input type="text" name="city" value="" placeholder="City" ng-model="order.shipping.city">
        <input type="text" name="state" value="" placeholder="State" ng-model="order.shipping.state">
        <input type="text" name="apt" value="" placeholder="Apt/Rm #" ng-model="order.shipping.room">
      </span>


    </div>

    <div class="packageDisplayNavs">
      <a href="" ng-click="changeOrderDisplay('c')">Checkout</a>
    </div>

  </div>

  <div class="packageDisplays" id="receiverCheckoutPackageDisplay">

    <a href="" ng-click="changeOrderDisplay('b')">Back</a>

    <div class="checkoutFormDivs" id="billingInfoCheckoutFormDiv">
      <p>Billing Information</p>

      <span>
        <input type="text" name="" value="" placeholder="Email" ng-model="order.billing.email">
        <input type="text" name="" value="" placeholder="First Name" ng-model="order.billing.fName">
        <input type="text" name="" value="" placeholder="Last Name" ng-model="order.billing.lName">
      </span>


    </div>

      </div>
