<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yellow Bag of Humanity</title>

    <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script defer src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js" charset="utf-8"></script>

    <script defer src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script defer src="https://js.stripe.com/v3/"></script>
    <script defer src="https://www.paypal.com/sdk/js?client-id=AYr76zNzi6xwWg2iwk59ggsBHRQz47Y8qhlcVbs66f9An5lr7D96lu0HQhnvkBwP4Aav5UWOR1OGaK_G&disable-funding=credit,card"> // Required. Replace YOUR_CLIENT_ID with your sandbox client ID.</script>
    <!-- <script defer src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function(){
      emailjs.init("user_e0sJcrgMCvBdNhqoInw5Q");
    })();
    </script>
    <script defer src="./js/app.js" charset="utf-8"></script>
    <script defer src="./js/controllers/mainCtrl.js" charset="utf-8"></script>
    <script defer src="./js/controllers/orderCtrl.js" charset="utf-8"></script>
    <script defer src="./js/controllers/adminCtrl.js" charset="utf-8"></script>
    <script defer src="./js/controllers/donateCtrl.js" charset="utf-8"></script>
    <script defer src="./js/controllers/authCtrl.js" charset="utf-8"></script>


    <link rel="stylesheet" href="./styles/main.css">

    <link rel="shortcut icon" type="image/jpg" href="favicon3.png"/>

  </head>
  <body ng-app="mainApp" ng-controller="mainCtrl">

    <object data="./icons/bag1.svg" type="image/svg+xml"
         id="bagsvg" width="100%" height="100%"></object>

    <header>

      <div class="" id="headerLogoDiv">

        <!-- <img src="./images/YBLogoText2.png" alt=""> -->
        <img src="./images/YBLogoText.png" alt="">

        <div class="" id="headerTextDiv">

          <!-- <p>Yellow Bag of Humanity</p> -->
          <!-- <h1 style="color:yellow;">Y <span style="color:black;margin-right:10px;">ellow </span> B <span style="color:black;">ag of Humanity</span></h1> -->
          <p style="margin-bottom:0px;"><b>Enduring the Struggle</b></p>
          <p style="font-size:50px;margin-bottom:5px;margin-top:10px;color:#ffff63;">&</p>
          <p><b>Supporting Your Fight</b></p>
        </div>


      </div>
      <div class="" id="headerRightDiv">

        <div class="" id="accountNav">

          <span id="signInNav" ng-if="signedIn == false">
            <a href="/#!/signUp">Sign Up</a>
            <p>|</p>
            <a href="/#!/signIn">Sign In</a>
          </span>
          <span id="userSettingsNav" ng-if="signedIn == true">
            <a href="">{{user.email}}</a>
            <p>|</p>
            <a href="" ng-click="signOut()">Sign Out</a>
          </span>

        </div>

        <div class="" id="headerNav">

          <a id="homeAnc" href="/" ng-click="changePage('home')">Home</a>
          <a id="packagesAnc" href="/#!/browse" ng-click="changePage('packages')">Browse</a>
          <a id="purchaseAnc" href="/#!/packages" ng-click="changePage('purchase')">Personalized Donation</a>
          <a id="donateAnc" href="/#!/donate" ng-click="changePage('donate')">Donate</a>


        </div>

      </div>

    </header>

    <div ui-view class="mainDisplay">

    </div>

    <footer>
      <div class="" id="footerLogoDiv">


        <!-- <h1>Yellow Bag of Humanity</h1>
        <img src="./images/ybhLogo.png" alt=""> -->
        <p><b>Enduring the Struggle and Supporting Your Fight</b></p>

      </div>
    </footer>

  </body>
</html>
